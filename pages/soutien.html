<main>
<h2>Rejoindre le comité de soutien.</h2>
<div class="soutien-container">
<form id="soutien-form" class="formulaire-soutien">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="emailConfirm">Confirmer l'Email* :</label>
    <input type="email" id="emailConfirm" name="emailConfirm" required>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required>

    <button type="submit">Rejoindre le comité</button>
  </form>
</div>
</main>

  <div id="popup" class="popup">
    <p>Félicitations ! Vous avez rejoint le comité de soutien.<br>
    Un Nouveau Souffle pour Gonesse vous recontactera. Merci !</p>
    <button onclick="closePopup()">Fermer</button>
